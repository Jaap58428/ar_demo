<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Test</title>

  <!-- include A-Frame -->
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <!-- <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> -->

  <!-- include ar.js for A-Frame -->
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- include A-Frame extras to enable animations embedded in some GLTF objects -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

  <script src="main.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs selectCamera='true'>
    <a-assets>
      <!-- Refferences to GLTF objects -->
      <a-asset-item id="giraffe" src="./dr.long_leaf/scene.gltf"></a-asset-item>
      <a-asset-item id="unicorn" src="./unicorn/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Describe the marker you want the AR-Object to be attached to -->
    <a-marker type='pattern' url='markers/pattern-unicorn.patt'>
      <!-- The object in question you want to display -->
      <a-entity position='0 -0.5 0' gltf-model="#unicorn" scale='0.3 0.3 0.3' animation-mixer>
    </a-marker>

    <a-marker type='pattern' url='markers/pattern-giraffe.patt'>
      <a-entity position='0 1 0' id="giraffe" gltf-model="#giraffe" scale='0.01 0.01 0.01' animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
      <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    </a-marker>

    <!-- define a camera which will move according to the marker position -->
    <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
